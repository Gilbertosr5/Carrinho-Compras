<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrinho de Compras</title>

        <!--LINKS-->
        <link rel="stylesheet" href="css/style.css">

        <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="models">
            <div class="models-item">
                <a href="#">
                    <div class="models-item--img">
                        <img src="" alt="loading..">
                    </div>
                    <div class="models-item--add">+</div>
                </a>
                <div class="models-item--price">R$ --</div>
                <div class="models-item--name">--</div>
                <div class="models-item--desc">--</div>
            </div>
            <div class="cart--item">
                <img src="" alt="loading...">
                <div class="cart--item--qtarea">
                    <button class="cart--item--qtmenos">-</button>
                    <div class="cart--item--qt">0</div>
                    <button class="cart--item--qtmais">+</button>
                </div>
            </div>
        </div>

        <header>
            <div class="menu-openner">
                <span>0</span>
                <span class="material-icons">shopping_cart</span>
            </div>
        </header>
        
        <main>
            <h1>Modelos</h1>
            <div class="modelo-area"></div>
        </main>
        
        <aside>
            <div class="cart--area">
                <div class="menu-closer">
                    <span class="material-icons">close</span>
                </div>
                <h1>Seus Modelos</h1>
                <div class="cart"></div>
                <div class="cart--details">
                    <div class="cart--totalitem subtotal">
                        <span>Subtotal:</span>
                        <span>R$ --</span>
                    </div>
                    <div class="cart--totalitem desconto">
                        <span>Desconto (-10%)</span>
                        <span>R$ --</span>
                    </div>
                    <div class="cart--finalizar">Finalizar a compra</div>
                </div>
            </div>
        </aside>

        <script src="js/script.js"></script>
    </body>
</html>
